    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Restaurant" v-model="restaurant">
    </div>
    </div>
</div>
<div class="container text-center">
    <button type="button" class="btn btn-dark" id="search" v-on:click="search">Search Restaurants</button>
</div>
<div>        
    <div>
        <div><h1>Results:</h1></div>
        <div id="results">
            <ul class="valid-restaurants">
                <li v-for="restaurant in results">
                    <div class="container-fluid"> 
                        <div class="row">
                            <div class="col" style="text-align:center;">
                                <h1>
                                {{restaurant.restaurant_name}}
                                </h1>
                            </div>
                        </div>
                        <ul>

                            <li v-for="(meal, index) in restaurant.meals">
                            <div class="row">
                                <div class="col">
                                {{meal.description}}
                                <div v-if="meal.allergens.length > 0">
                                    <button class="badge badge-danger" data-toggle="collapse" :data-target="'#meal_' + index" aria-expanded="false" :aria-controls="'#meal_' + index">Show allergens</button>
                                </div>
                                <div v-else>
                                    <button class="badge badge-success">Allergy-free</button>
                                </div>
                             </div>
                             </div>
                             <div class="row">
                                <div class="col-6">
                                <div class="collapse" :id="'meal_' + index">
                                    <ul class="list-group centerText">
                                        <li class="list-group-item list-group-item-warning" v-for="allergen in meal.allergens">
                                        {{allergen}}
                                        </li>
                                    </ul>
                                </div>
                                </div>
                                </div>
                            </div>
                            </li>
                        </ul>
                    <div>
                </li>
            </ul>
        </div>
    </div>
