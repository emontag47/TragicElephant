<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
<div>
    <div><h1>Tragic Elephant</h1></div>
    <div class="container-fluid">
    <div id="show-options" class="text-center">       
        <input type="checkbox"  class="btn-check" name="allergy" id="sesame" value="sesame" />
        <label class="btn btn-outline-secondary" for="sesame">Sesame</label>
        <input type="checkbox" class="btn-check" name="allergy" id="treenut" value="treenut" />
        <label class="btn btn-outline-secondary" for="treenut">Treenut</label>
        <input type="checkbox" class="btn-check" name="allergy" id="peanut" value="peanut" />
        <label class="btn btn-outline-secondary" for="peanut">Peanut</label>
        <input type="checkbox" class="btn-check" name="allergy" id="soybean" value="soybean" />
        <label class="btn btn-outline-secondary" for="soybean">Soybean</label>
        <input type="checkbox" class="btn-check" name="allergy" id="milk" value="milk"/>
        <label class="btn btn-outline-secondary" for="milk">Milk</label>
        <input type="checkbox" class="btn-check" name="allergy" id="egg" value="egg" />
        <label class="btn btn-outline-secondary" for="egg">Egg</label>
        <input type="checkbox" class="btn-check" name="allergy" id="shellfish" value="shellfish">
        <label class="btn btn-outline-secondary" for="shellfish">Shellfish</label>
        <input type="checkbox" class="btn-check" name="allergy" id="fish" value="fish">
        <label class="btn btn-outline-secondary" for="fish">Fish</label>
        <input type="checkbox" class="btn-check" name="allergy" id="wheat" value="wheat">
        <label class="btn btn-outline-secondary" for="wheat">Wheat</label>
    </div>
    </div>
</div>
<div class="container text-center">
    <button type="button" class="btn btn-dark" id="search">Search Restaurants</button>
</div>
<div>
    <div id="app">
        
    <div>
        <div><h1>Results:</h1></div>
        <div id="results" style="display:none;">
            <ul class="valid-restaurants">
                <li v-for="restaurant in results">
                    <div class="restaurant container-fluid"> 
                        {{ restaurant.url}}
                        {{ restaurant.distance}}
                    <div>
                <li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script/jquery-3.6.0.js"></script>
<script src="script/index.js"></script>
</body>
